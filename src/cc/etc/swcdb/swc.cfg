# read by dbClient (dynamic-cfg)
swc.mngr.host=localhost

#swc.mngr.host=[1-9]|ns1-1.thither.direct|15012
#swc.mngr.host=[1-9]|ns1-1.thither.direct|15013
#swc.mngr.host=[10-100]|136.243.13.216,2a01:4f8:211:2757::2|15002
#swc.mngr.host=[101-]|136.243.13.216,2a01:4f8:211:2757::2|15003
#swc.mngr.host=[1-9]|136.243.13.216,2a01:4f8:211:2757::2 # |15000

# used if not elsewise defined by swc.mngr.host
swc.mngr.port=15000 # default Manager port

swc.rgr.port=16000  # default Ranger port

swc.client.Mngr.connection.keepalive=30000
swc.client.Mngr.connection.probes=1
swc.client.Mngr.connection.timeout=10000

swc.client.Rgr.connection.timeout=10000 
swc.client.Rgr.connection.probes=1 
swc.client.Rgr.connection.keepalive=30000

swc.client.schema.expiry=1800000



# swc.cfg.path=/default/path/of/config/files, if swc.*.cfg="not starts with slash"

# specific cfg for Manager
swc.mngr.cfg=swc_mngr.cfg
# specific cfg for Ranger
swc.rgr.cfg=swc_rgr.cfg


# FileSystem related
# relative data-path to fs(.path.root)
swc.fs.path.data=cluster/test/one/

# the main-filesystem: local|hadoop|hadoop_jvm|ceph|broker|custom
swc.fs=local  
# specific cfg for FS-types
swc.fs.local.cfg=swc_fs_local.cfg
swc.fs.ceph.cfg=swc_fs_ceph.cfg
swc.fs.hadoop.cfg=swc_fs_hadoop.cfg
swc.fs.hadoop_jvm.cfg=swc_fs_hadoop_jvm.cfg

swc.fs.broker.cfg=swc_fs_broker.cfg
swc.fs.broker.underlying=hadoop # the underlying, as main FileSystem, without 'broker': local|hadoop|hadoop_jvm|ceph|custom

# if fs-type is not a builtin, lib used-if-set, Custom should be applied for other types 
